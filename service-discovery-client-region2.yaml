eureka:
  instance:
    metadataMap:
      region: USA
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: ${PORT:8082}

spring:
  boot:
    admin:
      url: http://localhost:8086
  profiles:
    active: production
  application:
    name: service-discovery-client
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbit
    password: secret

management:
  security:
    enabled: false

configurable-name: Simple service for Princess
